<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    
        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgb(244, 188, 47);
            height: 50px;
            border-bottom: 1px solid blue;
        }
        main {
            height: 2000px; width: 700px; border: 1px lightblue; padding: 50px; background-color: whitesmoke;
        }
        span {
            float: left;
        }
        img {
            padding: 10px;
        }
      </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Images Inc.</h1>
    </header>
    <main>
        <h2>Image Gallery</h2>

        <p>

        <span><img src="images/nature_2.jpeg" alt="mountains" width="200" height="200"></span>
        <span><img src="images/nature_3.jpeg" alt="dark sky" width="200" height="200"></span>
        </p>
        <p>
        <img src="images/nature_4.jpeg" alt="leaf" width="200" height="200">
        <img src="images/nature_5.jpeg" alt="river" width="200" height="200">

        <p>
        <img src="images/nature_7.jpeg" alt="flower" width="200" height="200">

        <img src="images/nature_9.jpeg" alt="cliffside" width="200" height="200">

        <p>
        <img src="images/nature_10.jpeg" alt="sunrise" width="200" height="200">

    </p>
    </main>
</body>
</html>
