<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
          text-align: center;
          width: 70%;
          margin: 1em auto; /* will center the main on the page */
        }
        .intro {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgb(244, 188, 47);
            height: 50px;
            border-bottom: 1px solid blue;
        }
        .column {
            float: left;
            width: 33.33;
            padding: 5px;
        }
      </style>
</head>
<body>
    <header>
        <h1 class="intro">Images Inc.</h1>
    </header>
    <main>
        <h1 class="gallery">Image Gallery</h1>
        <div class="row">
            <div class="column">
            <img src="images/nature_1.jpeg" alt="fog" height="100px"; width="100px";>
            </div>
            <div class="column">
            <img src="images/nature_2.jpeg" alt="mountain" height="100px"; width="100px";>
            </div>
            <div class="column">
                <img src="images/nature_3.jpeg" alt="night" height="100px"; width="100px">
            </div>
            <br>
            <div class="row">
                <div class="column">
                    <img src="images/nature_4.jpeg" alt="leaf"height= 100px; width="100px">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
